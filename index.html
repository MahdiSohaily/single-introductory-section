<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="inline-padding">
    <img class="logo" src="./images/logo.svg" alt="">
  </header>
  <main class="inline-padding">
    <div class="img-wrapper">
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="description">
      <h1 class="primary-header"> Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn" href="#">Register</a>
    </div>
  </main>
  <footer class="inline-padding">
    <ul class="social-media">
      <li><a href="#">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li><a href="#">
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li><a href="#">
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
